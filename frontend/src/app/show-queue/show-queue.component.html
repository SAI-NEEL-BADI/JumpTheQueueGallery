
<div>
  <div class="container" id="key">

    <div class="forms-container">
        <div class="signin-signup">
          <div class="event-container">
        
            <h1 class="title">Events</h1>
           
            <div class="scroll-container">
            <div class="cards-container"  *ngFor="let item of localEvents">
              <div>
                    <div class="card" *ngIf="!item.isJoined">
                        <div class="top">
                            <h1>{{item.eventName}}</h1>
                             <input type="submit" value="Join The Queue" class="event-btn" (click)="joinQueue(item.eventName,item.id)"/>
                          </div>
                        <div class="mid">
                            <h2>Currently being attended</h2>
                            <div class="card-number">
                                <span><h1>{{item.currentlyBeingAttended}}</h1></span>
                            </div>
                        </div>
                    </div>
                    <div class="card" *ngIf="item.isJoined" id="selected-card">
                      <div class="top">
                          <h1>{{item.eventName}}</h1>
                           <input type="submit" value="Queue Number" class="show-event-btn" (click)="goToQueue(item.eventName,item.id)"/>
                        </div>
                      <div class="mid">
                          <h2>Currently being attended</h2>
                          <div class="card-number">
                              <span><h1>{{item.currentlyBeingAttended}}</h1></span>
                          </div>
                      </div>
                  </div>
              </div>


                  </div>
                </div>
              </div>
        </div>
    </div>

    <div class="panels-container">
        <div class="panel left-panel"> 
            <div class="content">
                <img src="../assets/pictures/jump1.jpg" style="height: 80px;width: 80px; border-radius: 50%;">
                <p>See you again !!!!</p>
                <button class="btn transparent" id="sign-up-btn" (click)="logOut()" style="margin-bottom: 10px;">
                    Log Out
                  </button>
            </div>
            <img src="../assets/pictures/undraw_quality_time_wiyl.svg" class="image" alt="" />
          </div>
                            
        
</div>
</div>
